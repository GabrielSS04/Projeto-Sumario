<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
  <main>
    <div class="resultado">
      <span class="tituloresultado">Your Result</span>
      <div class="classificacao">
        <span class="nota">76</span>
        <span class="total">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="sumarios">
      <h2 class="titulo-sumario">Summary</h2>
      <div class="sumario reacao">
        <img src="./images/icon-reaction.svg" alt="">
        <span>Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="sumario memoria">
        <img src="./images/icon-memory.svg" alt="">
        <span>Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="sumario verbal">
        <img src="./images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="sumario visual">
        <img src="./images/icon-visual.svg" alt="">
        <span>Visual</span>
        <span>72 / 100</span>
      </div>
      <button class="botao-continuar">Continue</button>
    </div>
  </main>
</body>

</html>
